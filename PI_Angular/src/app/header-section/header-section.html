<header class="header-section">
    <div class="logo-section">
        <img src="assets/img/APLogo.png" class="logo-curso" alt="Logo completo Argentina Programa">
        <img src="assets/img/APLogo2.png" class="logo-curso-responsive" alt="Logo Argentina Programa">
        <div class="nombre_curso">#YoProgramo</div>
    </div>
    <div class="social-section">
        <div class="social-bar">
            <button class="cerrarMenu-responsive" aria-label="abrir menu">
                <img src="assets/img/close_icon.svg" alt="Menu responive">
            </button>
            <a href="https://twitter.com/rubia_jru" target="_blank" class="twitter">
                <img src="assets/img/Twitter_icon.svg" alt="logo de twitter" class="twitter-logo">
                <p class="nombre-redes">Twitter</p>
            </a>
            <a href="https://www.linkedin.com/in/rubia-rosales-182220228" target="_blank" class="linkedin">
                <img src="assets/img/linkedin_icon.svg" alt="logo de linkedin" class="linkedin-logo">
                <p class="nombre-redes">Linkedin</p>
            </a>
            <a href="https://www.instagram.com/rubia_jru/" target="_blank" class="instagram">
                <img src="assets/img/instagram_icon.svg" alt="logo de instagram" class="instagram-logo">
                <p class="nombre-redes">Instagram</p>
            </a>
            <!-- <button class="boton-edicion" aria-label="editar">
                <img src="img/edit_icon.svg" alt="Icono de edición">
            </button> -->
        </div>
        <div class="login-bar">
            <img src="assets/img/login_icon.svg" alt="logo de inicio de sesion" class="login-logo">
            <img src="assets/img/logout_icon.svg" alt="logo de cierre de sesion" class="logout-logo">
            <div class="login-section data">
                <label for="email">Email</label>
                <input id="email" type="email" class="log-email" placeholder="ejemplo@email.com">
                <label for="password">Contraseña</label>
                <input id="password" type="password" name="log-pass">
                <button type="submit" class="send-btn data-btn">Entrar</button>
                <a href="#" class="registro">Si no estás registrado haz click acá</a>
                <a href="#" class="recupero">Olvidé mi contraseña</a>
            </div>
            <div class="register-section data">
                <label for="email">Email</label>
                <input id="email" type="email" class="log-email" placeholder="ejemplo@email.com">
                <label for="password">Contraseña</label>
                <input id="password" type="password" name="log-pass">
                <button type="submit" class="data-btn">Registrarme</button>
            </div>
            <div class="forgot-section data">
                <label for="email">Email</label>
                <input id="email" type="email" class="log-email" placeholder="ejemplo@email.com">
                <button type="submit" class="data-btn">Recuperar</button>
            </div>
        </div>
        <button class="abrirMenu-responsive" aria-label="abrir menu">
            <img src="assets/img/bars-solid.svg" alt="Menu responive">
        </button>
    </div>
</header>
