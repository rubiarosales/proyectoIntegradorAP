<div class="education-section">
    <button class="boton-edicion" aria-label="editar">
        <img src="assets/img/edit_icon.svg" alt="Icono de edición">
    </button>
    <h2 class="education-title section-titles">EDUCACIÓN</h2>
    <div class="education-container">
        <div *ngFor="let educacion of edu" class="education-item-container">
            <div class="education-item">
                <div class="education-logo">
                    <img [src]="educacion.url_logo" [alt]="educacion.institucion" class="education-logo-img">
                </div>
                <div class="education-details">
                    <h3 class="education-place"> {{educacion.institucion}}</h3>
                    <h4 class="education-name">{{educacion.titulo}}</h4>
                    <h4 class="education-date">{{educacion.fecha}}</h4>
                </div>
            </div>
        </div>

    </div>
</div>
