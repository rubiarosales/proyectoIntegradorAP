<div class="experience-section">
    <h2 class="experience-title section-titles">EXPERIENCIA</h2>
 
    <button class="btn-add" type="button" routerLink="/agregarExp" *ngIf="isLogged">Agregar (+)</button>
    <div class="experiences-container">
        <div *ngFor="let experiencia of exp" class="experience-item-container">
         
            <div class="experience-item-front">
                <div class="experience-details">
                    <h3 class="experience-place"> {{experiencia.empresa}}</h3>
                    <h4 class="experience-date">{{experiencia.fecha}}</h4>
                    <h4 class="experience-name">{{experiencia.cargo}}</h4>
                </div>
                <div class="experience-logo">
                    <img [src]="experiencia.url_logo" [alt]="experiencia.empresa" class="experience-logo-img">
                </div>
            </div>
            <div class="experience-item-reverse">
                <p class="experience-description">{{experiencia.descripcion_cargo}}</p>
            </div>

    <button class="boton-edicion" routerLink="/editarExp/{{experiencia.id}}" aria-label="editar" *ngIf="isLogged" >
        <img src="assets/img/edit_icon.png" alt="Icono de ediciÃ³n">
    </button>
    <button class="boton-eliminar" (click)="deleteExp(experiencia.id)" aria-label="eliminar" *ngIf="isLogged" >
        <img src="assets/img/delete_icon.png" alt="Icono de eliminar">
    </button>

        </div>
    </div>
</div>
