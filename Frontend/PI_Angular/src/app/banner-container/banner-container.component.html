<div class="banner-container">
    <button class="boton-edicion" *ngIf ="isLogged" aria-label="editar">
        <img src="assets/img/edit_icon.png" alt="Icono de edición">
    </button>
    <img *ngFor="let banner of bannerList; let i=index" [src]="banner.bannerUrl" [alt]="banner.altBanner" class="banner-img" id=`banner-img-{{i+1}}`>
</div>
