    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

            <label for="nombreUsuario">Usuario</label>
            <input id="nombreUsuario" type="text" placeholder="miusuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" required>

            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="********" name="password" [(ngModel)]="password" required>

        <button type="submit" >Entrar</button>
        <a href="/registrar" class="registro">Si no estás registrado haz click acá</a>
        <a href="/recuperar" class="recupero">Olvidé mi contraseña</a>
        <p *ngIf="f.submitted && isLogginFail ">Error en el login: {{errMsj}}</p>
        
    </form>
