


<div class="social-section">
    <div class="social-bar">
        <button class="cerrarMenu-responsive" aria-label="abrir menu">
            <img src="assets/img/close_icon.svg" alt="Menu responive">
        </button>
        <a *ngFor="let redes of red" [href]="redes.url_red" target="_blank" class="{{redes.nombre}}">
            <img [src]="redes.url_logo" alt="{{redes.nombre}}" class="twitter-logo">
            <p class="nombre-redes">{{redes.nombre}}</p>
        </a>


    </div>
    <button class="abrirMenu-responsive" aria-label="abrir menu">
        <img src="assets/img/bars-solid.svg" alt="Menu responive">
    </button>
    <app-login-bar></app-login-bar>
</div>
